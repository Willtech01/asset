<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreatingForm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      .cont{
        display: block;
        width: 98%;
        margin: auto;
        background-color: #ddd;
      }
      @media only screen and (min-width:600px){
        .cont{
          width: 50%;
        }
      }
    </style>
    <!-- coding -->
    <div class="container cont">

      <h2 class="text-center">Building Form</h2>
      <!-- building code -->

      <div class="row my-3">
        <div class="col-3">
          <label for="">Building plan</label>
        </div>
        <div class="col-9">
          <input
          type="build"
          class="form-control"
          id=""
          placeholder="Enter"
        />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-3">
          <label for="">Fence</label>
        </div>
        <div class="col-9">
          <input
          type="build"
          class="form-control"
          id=""
          placeholder="Enter"
        />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-3">
          <label for="">No of floors</label>
        </div>
        <div class="col-9">
          <input
          type="build"
          class="form-control"
          id=""
          placeholder="Enter"
        />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-9">
          <label for="">Connected to national grid?</label>
        </div>
        <div class="col-3">
          <input
          type="build"
          class="form-control"
          id=""
          placeholder="Enter"
        />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-3">
          <label for="">Address</label>
        </div>
        <div class="col-9">
          <input
          type="build"
          class="form-control"
          id=""
          placeholder="Enter"
        />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-9">
          <label for="">Estimated cost</label>
        </div>
        <div class="col-3">
          <input
          type="build"
          class="form-control"
          id=""
          placeholder="Enter"
        />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-9">
          <label for="">Year completed</label>
        </div>
        <div class="col-3">
          <input
          type="build"
          class="form-control"
          id=""
          placeholder="Enter"
        />
        </div>
      </div>

      <div class="row">
<div class="col-9">
  <label for="">Current state of building</label>
</div>
<div class="col-3">
  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    <option selected>choose</option>
    <option value="1">Completed</option>
    <option value="2">Incomplete</option>
    <option value="3">Dilapidated</option>
    <option value="3">Abandoned</option>
  </select>
  </select>
</div>
</div>
<div class="row">
  <div class="col-9">
    <label for="">Asset holder</label>
  </div>
  <div class="col-3">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      <option selected>choose</option>
      <option value="1">State</option>
      <option value="2">Group</option>
      <option value="3">Distict</option>
    </select>
    </select>
  </div>
  </div>
  <div class="row">
    <div class="col-9">
      <label for="">Usage</label>
    </div>
    <div class="col-3">
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>choose</option>
        <option value="1">Adult church</option>
        <option value="2">General auditorium</option>
        <option value="3">Cateen</option>
        <option value="3">Office space</option>
        <option value="4">Youth church</option>
        <option value="5">Children church</option>
      </select>
      </select>
    </div>
    </div>
    <div class="row">
      <div class="col-9">
        <label for="">Building material</label>
      </div>
      <div class="col-3">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>choose</option>
          <option value="1">* Block</option>
          <option value="2">* Wood</option>
          <option value="3">* Iron sheet</option>
          <option value="3">* Tarpaulin</option>
        </select>
        </select>
      </div>
      </div>
      <div class="row">
<div class="col-9">
  <button type="button" class="btn btn-primary">Cancel</button>

</div>
<div class="col-3"><button type="button" class="btn btn-secondary">Submit</button></div>
      </div>

      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
