<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICTFORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .ict {
        display: block;
        margin: auto;
        width: 98%;
        background-color: #ddd;
        height: 640px;
        border-radius: 3px;
      }

      @media only screen and (min-width: 600px) {
        .ict {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- ict coding -->
    <div class="container ict">
      <h2 class="text-center">ABOUT ICT</h2>

      <div class="row my-3">
        <div class="col-6">
          <label for="">ICT ITEMS</label>
        </div>
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">Computers</option>
            <option value="2">Camera</option>
            <option value="3">Printers</option>
            <option value="4">Scanners</option>
            <option value="5">Hard-drives</option>
            <option value="6">Satellite receiver</option>
            <option value="7">Satellite dish</option>
            <option value="8">Tv screen</option>
            <option value="9">Project</option>
          </select>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-6">
          <label for="">Electronics</label>
        </div>
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">Amplifiers</option>
            <option value="2">Loudspeakers</option>
            <option value="3">Un-Speakers</option>
            <option value="4">Portable speaker</option>
            <option value="5">Mixers</option>
            <option value="6">Mixer's amplifiers</option>
            <option value="7">Mic stands</option>
            <option value="8">Microphones</option>
          </select>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-6">
          <label for="">Electricals</label>
        </div>
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">Diesel generators</option>
            <option value="2">Petroleum generators</option>
            <option value="3">Inverter</option>
            <option value="4">Solar panels</option>
            <option value="5">Air conditioners</option>
            <option value="6">Standind fan</option>
            <option value="7">Wall fans</option>
            <option value="8">Celling fans</option>
            <option value="9">Refrigerators</option>
            <option value="10">Grinding machines</option>
            <option value="11">Microwaves</option>
            <option value="12">Sound system</option>
          </select>
        </div>
      </div>

      <h2 class="text-center">MUSICAL INSTRUMENTS</h2>

      <div class="row my-3">
        <div class="col-6">
          <label for="">Keyboard</label>
        </div>
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">Grand piano</option>
            <option value="2">Upright piano</option>
            <option value="3">Pipe organ</option>
            <option value="4">Electronic keyboard</option>
            <option value="5">Accordia</option>
          </select>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-6">
          <label for="">String instruments</label>
        </div>
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">Violin</option>
            <option value="2">Viola</option>
            <option value="3">Cello</option>
            <option value="4">Double bass</option>
            <option value="5">Harp</option>
            <option value="6">Guitar</option>
            <option value="7">Ace guitar</option>
            <option value="8">Acoustics guitar</option>
            <option value="9">Lead guitar</option>
          </select>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-6">
          <label for="">Percussion</label>
        </div>
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">Chimes</option>
            <option value="2">Tambourine</option>
            <option value="3">Drums</option>
            <option value="4">Triangle</option>
          </select>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-6">
          <label for="">Brass instruments</label>
        </div>
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">Trumpet</option>
            <option value="2">Cornet</option>
            <option value="3">Trombone</option>
            <option value="4">Euphonium</option>
            <option value="5">Tuba</option>
            <option value="6">French horn</option>
            <option value="7">Frugal horn</option>
          </select>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-6">
          <label for="">Wood wind instruments</label>
        </div>
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">Clarinet</option>
            <option value="2">Soprano saxophone</option>
            <option value="3">Alto saxophone</option>
            <option value="4">Tenor saxophone</option>
            <option value="5">Baritone saxophone</option>
            <option value="6">Flute</option>
            <option value="7">Recorder</option>
            <option value="8">Basson</option>
          </select>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-6">
          <label for="">FURNITURES</label>
        </div>
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">Tables</option>
            <option value="2">Chairs</option>
            <option value="3">Pulpit</option>
            <option value="4">Offering box</option>
            <option value="5">File cabinets</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <button type="button" class="btn btn-primary">Done</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-secondary">Submit</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
